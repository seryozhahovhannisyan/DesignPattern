<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Accelsiors Test Example</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="http://www.accelsiors.com">Accelsiors</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">

        <h1>Task</h1>
        <span>The list below contains all finished tasks:</span>
        <div class="row col-md-7 table-responsive">
            <table id="customerTable" class="table">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Date</th>
                        <th>Taskname</th>
                        <th>Duration ( hour )</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task, rowStat: ${tasks}"
                        th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                        <td>
                            <a href="browse/edit" th:href="@{/browse/edit/__${task.id}__}">Edit</a><br/>
                        </td>
                        <td th:text="${#dates.format(task.date, 'yyyy-MM-dd')}">N/A</td>
                        <td th:text="${task.activity.name}">N/A</td>
                        <td th:text="${task.duration}">N/A</td>
                        <td th:text="${task.comment}">N/A</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <span><a href="browse/add">Add new Task</a></span>
    </div>


</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
